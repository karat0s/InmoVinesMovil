<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Inicio de sesión</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <img class="logo" src="../../assets/imgs/JPG_300.jpg" />

  <ion-list>

    <ion-item>
      <ion-label floating>
        <ion-icon ios="ios-mail" md="md-mail" class="margin-icon"></ion-icon>
        Email
      </ion-label>
      <ion-input clearInput type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>
        <ion-icon ios="ios-lock" md="md-lock" class="margin-icon"></ion-icon>
        Contraseña
      </ion-label>
      <ion-input clearInput type="password" [(ngModel)]="contra"></ion-input>
    </ion-item>

  </ion-list>

  <p>
    <button ion-button round color="secondary" class="botones" (click)="inicioSesion()">Iniciar sesión</button>
  </p>

</ion-content>
